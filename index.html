<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ale's library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>LIBRARY</h1>
    </header>

    <main>
        <form id="bookForm" autocomplete="off">
            <label>
                Title
                <input name="title" required>
            </label>
            <label>
                Author
                <input name="author" required>
            </label>
            <label>
                Pages
                <input name="pages" type="number" min="1" required>
            </label>
            <label>
                Read
                <input name="read" type="checkbox">
            </label>

            <button type="submit">Add Book</button>
        </form>
        
        <section id="library">
            <!-- aquÃ­ los libros -->
        </section>
    </main>
    
    <script src="script.js" defer></script>
</body>
</html>
